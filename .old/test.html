<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cool drgoblin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    p {
      color: #cccccc;
    }
    button {
      padding: 10px 20px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f5f;
    }
  </style>
<style>  
  body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #1a1a1a;
  font-family: "Inter", sans-serif;
}

.btn {
  position: relative;
  padding: 1rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  color: white;
  background: none;
  border: 2px solid #646cff;
  border-radius: 8px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.3s ease;
}

.glitch {
  text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
}

.glitch:hover {
  animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
}

@keyframes glitch {
  0% {
    transform: translate(0);
  }
  20% {
    transform: translate(-4px, 4px);
  }
  40% {
    transform: translate(-4px, -4px);
  }
  60% {
    transform: translate(4px, 4px);
  }
  80% {
    transform: translate(4px, -4px);
  }
  100% {
    transform: translate(0);
  }
}
</style>
</head>
<body>


  <h1>cool.drgoblin.com</h1>
  <p><img src="4.gif" alt="Under Construction"></p>
  <button onclick="alert('Cool!')">Click for coolness</button>
  <button class="btn glitch">
  <span>Glitch Effect</span>
</button>
</body>
</html>
